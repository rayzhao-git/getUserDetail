<template>
    <!-- lightning button for open modal window -->
    <!--lightning-button variant="brand"
       label="Log New Time Entry"
       onclick={openModal}>
    </lightning-button-->
    <br/>
    <div class="slds-grid slds-wrap hover-mouse">
        <div class="slds-col slds-size_1-of-6">
            <span></span>
        </div>
        <div class="slds-col slds-size_2-of-6">
            <span>
                <img src="VectorStories.png" alt="Create New Project" onclick={openModal}>
            </span>
        </div>
        <div class="slds-col slds-size_2-of-6">
            <span>
                <p class="sinoActionQuickLinkText" onclick={openModal}>CREATE NEW PROJECT</p>
            </span>
        </div>
        <div class="slds-col slds-size_1-of-6">
            <span></span>
        </div>
    </div>
    <br/>
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <!--section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open"-->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create a New Project</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!--lightning-record-form object-api-name="Project__c" layout-type="Full" columns="2" mode="edit" oncancel={closeModal} onsuccess={handleSuccess}-->
                    <lightning-record-edit-form object-api-name="Project__c" columns="1" mode="edit" oncancel={closeModal} onsuccess={handleSuccess}>
                        <lightning-messages></lightning-messages>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2">
                                <span><lightning-input-field field-name="Name"></lightning-input-field></span>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <span><lightning-input-field field-name="Project_Approved_Date__c"></lightning-input-field></span>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <span><lightning-input-field field-name="OwnerId"></lightning-input-field></span>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <span><lightning-input-field field-name="Start_Date__c"></lightning-input-field></span>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <span><lightning-input-field field-name="Account__c" value={userteamid}></lightning-input-field></span>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <span><lightning-input-field field-name="Status__c" disabled="true"></lightning-input-field></span>
                            </div>
                            <div class="slds-col slds-size_2-of-2">
                                <span><lightning-input-field field-name="Description__c"></lightning-input-field></span>
                            </div>
                            <div class="slds-col slds-size_2-of-2 sino-center-button">
                                <span>&nbsp;<lightning-button variant="brand" type="submit" label="Save"></lightning-button></span>
                            </div>
                        </div>
                        
                    </lightning-record-edit-form>
                    <!--/lightning-record-form-->
                    <br>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                </footer>
            </div>
        </section>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
