<template>
    <img src={hero_profile_banner} alt="Update Your Profile1">
    <lightning-card title="Profile">
        <lightning-button label="Edit" slot="actions" onclick={openModal}></lightning-button>
        <lightning-record-view-form record-id={contactid}  object-api-name="Contact">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Name" disabled="true" class="slds-border_bottom sino-pad-cells"></lightning-output-field>
                    <lightning-output-field field-name="WeChat_ID__c" disabled="true" class="slds-border_bottom sino-pad-cells"></lightning-output-field>
                    <lightning-output-field field-name="Chinese_Name__c" disabled="true" class="slds-border_bottom sino-pad-cells"></lightning-output-field>
                    <lightning-output-field field-name="MobilePhone" disabled="true" class="slds-border_bottom sino-pad-cells"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Email" disabled="true" class="slds-border_bottom sino-pad-cells"></lightning-output-field>
                    <lightning-output-field field-name="MailingAddress" disabled="true" class="slds-border_bottom sino-pad-cells"></lightning-output-field>
               </div>
            </div>
        </lightning-record-view-form>
       <!--p>This is a test</p-->
    </lightning-card>

    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit Profile</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name="Contact" record-id={contactid} layout-type="Full" columns="1" mode="edit">
                        <div>
                            <lightning-input-field field-name="WeChat_ID__c"></lightning-input-field>
                            <lightning-input-field field-name="Chinese_Name__c"></lightning-input-field>
                            <lightning-input-field field-name="MobilePhone"></lightning-input-field>
                            <lightning-input-field field-name="MailingAddress"></lightning-input-field>
                        </div>
                        <lightning-button variant="brand" type="submit" label="Save" onclick={closeModal}></lightning-button>
                    </lightning-record-edit-form>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
